<div class="slide-animation">
   <h1> {{vm.appSettings.title}}</h1>
   <div class="row">
      <div class="col-sm-4">
         <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-filter"></span>
            <input ng-model="vm.filter.name" type="text" class="form-control" placeholder="Filter by name" aria-describedby="basic-addon1">
         </div>
      </div>
      <div class="col-sm-8">
         <button  class="btn btn-primary pull-right" ng-click="vm.add()">
            <span class="glyphicon glyphicon-plus-sign"></span> Add Customer</button>
      </div>
   </div>

   <table class="table table-hover table-bordered">
      <tr class="table-header">
         <th ng-click="vm.doSort('name')">Name <span class="glyphicon glyphicon-sort"></span></th>
         <th ng-click="vm.doSort('city')">City <span class="glyphicon glyphicon-sort"></span></th>
         <th ng-click="vm.doSort('orderTotal')">Order total <span class="glyphicon glyphicon-sort"></span></th>
         <th ng-click="vm.doSort('joined')">Joined <span class="glyphicon glyphicon-sort"></span></th>
         <th></th>
         <th></th>
      </tr>
      <tr class="repeat-animation" ng-repeat="cust in vm.customers | filter:vm.filter | orderBy:vm.sortBy:vm.reverse ">
         <td>{{cust.name | uppercase}}</td>
         <td>{{cust.city | lowercase}}</td>
         <td>{{cust.orderTotal | currency:'vnd'}}</td>
         <td>{{cust.joined | date:'M/d/y'}}</td>
         <td><a ui-sref="angularjs.demo2.ordersWithId({customerId:cust.id})">View orders</a></td>
         <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="vm.deleteCustomer(cust.id)"></span></td>
      </tr>
   </table>
   <br>
   <span>Total customers: {{vm.customers.length}}</span>
</div>
